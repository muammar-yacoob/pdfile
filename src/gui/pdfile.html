<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1350">
    <title>PDFile - PDF Utility Toolkit</title>
    <link rel="icon" href="img/logo.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1350px;
            overflow: hidden;
            background-image: url('img/pdfile-bg.png');
            background-size: 1080px 1350px;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-app-region: drag;
        }

        .content {
            -webkit-app-region: no-drag;
        }

        /* Add your interactive UI elements here */
        .tools-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tool-button {
            background: linear-gradient(135deg, #7fa5df 0%, #6b8fc9 100%);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(127, 165, 223, 0.4);
        }

        .file-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-size: 12px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            -webkit-app-region: no-drag;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="window.close()" title="Close">‚úï</button>

    <div class="file-info">
        <div id="fileName">No PDF selected</div>
    </div>

    <div class="content">
        <div class="tools-panel">
            <h3 style="margin-bottom: 4px; color: #7fa5df;">PDF Tools</h3>
            <button class="tool-button" onclick="alert('Merge PDFs - Coming soon!')">üìÑ Merge PDFs</button>
            <button class="tool-button" onclick="alert('Convert to Word - Coming soon!')">üìù Convert to Word</button>
            <button class="tool-button" onclick="alert('Add Signature - Coming soon!')">‚úçÔ∏è Add Signature</button>
            <button class="tool-button" onclick="alert('Insert Date - Coming soon!')">üìÖ Insert Date</button>
            <button class="tool-button" onclick="alert('Add Image - Coming soon!')">üñºÔ∏è Add Image Overlay</button>
            <button class="tool-button" onclick="alert('Remove Pages - Coming soon!')">üóëÔ∏è Remove Pages</button>
            <button class="tool-button" onclick="alert('Reorder Pages - Coming soon!')">üîÑ Reorder Pages</button>
        </div>
    </div>

    <script>
        // Get file info from query params
        const params = new URLSearchParams(window.location.search);
        const fileName = params.get('file');
        if (fileName) {
            document.getElementById('fileName').textContent = fileName;
        }

        // Prevent default drag behavior
        document.addEventListener('dragover', e => e.preventDefault());
        document.addEventListener('drop', e => e.preventDefault());
    </script>
</body>
</html>
